<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Bookmarklet</title>
		<meta name="description" content="" />
		<style type="text/css">
		a {
			padding:5px 10px;
			background: #EEE;
			border:1px solid #AAA;
			margin-left:10px;
		}
		</style>
	</head>
	<body>
		<p>Drag a link to your bookmark bar:</p>

		<script type="text/javascript">
		function addLink(name, buttons) {
			var link = document.createElement('a');
			link.onclick = function() { return false; };
			link.innerHTML = name;
			var url = '//'+ location.host + '/_control';
			var qs = '';
			for (var key in buttons) {
				qs += (qs ? '&' : '?') + encodeURIComponent(key) + '=' + encodeURIComponent(buttons[key]);
			}
			link.href = 'javascript:(function(){if(this._BCC_)return this._BCC_();var s=document.createElement("script");s.type="text/javascript";s.src="%s";document.documentElement.lastChild.appendChild(s);})();'.replace('%s', url+qs);
			document.body.appendChild(link);
		}
		// TEMP
		addLink('Netflix 1.0', {play:32});
		addLink('Spotify 1.0', {'step-backward':'s+37', play:32, 'step-forward':'s+39'});
		addLink('YouTube 1.0', {play:'*+.ytp-button', 'volume-off':'.ytp-button-volume', 'fast-backward':'.ytp-button-prev', 'fast-forward':'.ytp-button-next'});
		</script>
	</body>
</html>
